<a href="#/">
    My Askbox
</a>
<a href="#/home/{{ currentEntryIndex }}">
    > Suggestions
</a> > Comments


<div class="row">

    <!-- First Column -->
    <div class="col-md-9">
        <h3> {{ post.title }} </h3>
        <div class="entries row">
            <div ng-repeat="comment in post.comments | orderBy:'-likes'" class="fade">
                <div class="entry col-md-12">
                    <p>
                        {{ comment.body }}
                    </p>
                    <p>
                        <i class="fa fa-thumbs-up" aria-hidden="true" ng-click="upVote(comment)"></i>
                        <i class="fa fa-thumbs-down" aria-hidden="true" ng-click="downVote(comment)"></i> {{ comment.likes }}
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Side Panel -->
    <div class="side-panel col-md-3">
        <div class="row">
           
            <div class="rec-panel col-md-12">
                <div class="getRec">
                    <form ng-submit="addComment()">
                        <h3> Submit A Comment </h3>
                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="body" />
                        </div>
                        <button type="submit" class="btn btn-default">Comment</button>
                    </form>
                </div>
            </div>
            
        </div>
    </div>

</div>
